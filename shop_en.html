<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            background-color: darkblue;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }
        #header {
            display: none;
            width: 100%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        #title-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #title {
            font-size: 24px;
            font-weight: bold;
        }
        #timer {
            font-size: 18px;
            background-color: navy;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #back-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        #coins {
            font-size: 20px;
            background-color: navy;
            padding: 10px;
            border-radius: 10px;
        }
        #coins.animate-out {
            animation: coins-out 1s ease-in-out;
        }
        @keyframes coins-out {
            0% { transform: scale(1); color: white; opacity: 1; }
            50% { transform: scale(1.2); color: gold; opacity: 0.7; }
            100% { transform: scale(1); color: white; opacity: 1; }
        }
        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        #empty-message {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
        }
        #empty-message button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .card {
            background-color: navy;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card.purchased {
            animation: purchased 1s ease-in-out;
        }
        @keyframes purchased {
            0% { transform: scale(1); background-color: navy; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); background-color: #4CAF50; box-shadow: 0 12px 24px rgba(76, 175, 80, 0.5); }
            100% { transform: scale(1); background-color: navy; box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); }
        }
        .card p {
            margin: 10px 0;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }
        button {
            margin: 5px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buy-btn {
            background-color: #4CAF50;
            color: white;
        }
        .buy-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        .more-btn {
            background-color: #2196F3;
            color: white;
        }
        .copy-btn {
            background-color: #FFC107;
            color: black;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: navy;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .modal button {
            width: 100%;
            margin: 10px 0;
        }
        .report-btn {
            background-color: #f44336;
            color: white;
        }
        .details-btn {
            background-color: #FFC107;
            color: black;
        }
        .close-btn {
            background-color: #ccc;
            color: black;
        }
        #report-reason {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        #report-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .cancel-btn {
            background-color: #f44336;
            color: white;
        }
        .confirm-btn {
            background-color: #4CAF50;
            color: white;
        }
        #confirm-text, #insufficient-text, #message-text {
            margin-bottom: 20px;
            text-align: center;
        }
        #details-content {
            display: flex;
            flex-direction: column;
        }
        .detail-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .detail-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
                font-size: 12px;
            }
            #header {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 10px;
                position: relative;
            }
            #title-container {
                width: 100%;
                justify-content: center;
                order: 3;
                margin-top: 5px;
                gap: 5px;
            }
            #title {
                font-size: 16px;
            }
            #timer {
                font-size: 12px;
                padding: 3px 6px;
            }
            #back-btn {
                order: 1;
                width: auto;
                padding: 6px 12px;
                font-size: 12px;
            }
            #coins {
                order: 2;
                width: auto;
                font-size: 14px;
                padding: 6px 8px;
                margin-left: auto;
            }
            #container {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            #empty-message {
                font-size: 14px;
                margin-top: 30px;
            }
            #empty-message button {
                padding: 8px 12px;
                font-size: 12px;
                margin-top: 10px;
            }
            .card {
                padding: 10px;
                border-radius: 10px;
            }
            .card h3 {
                font-size: 14px;
                margin: 5px 0;
            }
            .card p {
                margin: 5px 0;
                font-size: 12px;
            }
            button {
                margin: 3px 0;
                padding: 8px 12px;
                font-size: 12px;
                width: 100%;
            }
            #loader {
                font-size: 16px;
                padding: 15px;
            }
            .modal-content {
                padding: 15px;
                width: 95%;
                max-width: 300px;
            }
            .modal h3 {
                font-size: 14px;
                margin-bottom: 10px;
            }
            #report-reason, #report-input {
                font-size: 12px;
                padding: 8px;
            }
            #confirm-text, #insufficient-text, #message-text {
                font-size: 12px;
                margin-bottom: 10px;
            }
            .detail-item {
                padding: 8px;
                margin-bottom: 5px;
                font-size: 12px;
            }
            .detail-label {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <button id="back-btn">BACK TO MAIN MENU</button>
        <div id="title-container">
            <div id="title">Shop</div>
            <div id="timer"></div>
        </div>
        <div id="coins"></div>
    </div>
    <div id="loader">Loading...</div>
    <div id="container"></div>
    
    <!-- More modal -->
    <div id="more-modal" class="modal">
        <div class="modal-content">
            <button id="details" class="details-btn">Product Details</button>
            <button id="report" class="report-btn">Report Seller</button>
            <button id="close-more" class="close-btn">Close</button>
        </div>
    </div>
    
    <!-- Report modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <h3>Select or Enter Report Reason</h3>
            <select id="report-reason" style="background-color: black;">
                <option value="">Select reason...</option>
                <option value="Fraud">Fraud</option>
                <option value="Deception">Deception</option>
                <option value="Pornography">Pornography</option>
                <option value="Insult">Insult</option>
                <option value="Violation of laws">Violation of laws</option>
                <option value="Violation of Telegram rules">Violation of Telegram rules</option>
            </select>
            <textarea id="report-input" rows="4" placeholder="Describe the issue (optional)..."></textarea>
            <button id="submit-report" class="submit-btn">Submit</button>
            <button id="cancel-report" class="cancel-btn">Cancel</button>
        </div>
    </div>
    
    <!-- Confirm modal -->
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-text"></p>
            <button id="confirm-buy" class="confirm-btn">Yes</button>
            <button id="cancel-buy" class="cancel-btn">No</button>
        </div>
    </div>
    
    <!-- Insufficient modal -->
    <div id="insufficient-modal" class="modal">
        <div class="modal-content">
            <p id="insufficient-text">Insufficient coins!<br>You can earn coins by generating something in this app.</p>
            <button id="close-insufficient" class="close-btn">OK</button>
        </div>
    </div>
    
    <!-- Details modal -->
    <div id="details-modal" class="modal">
        <div class="modal-content">
            <h3 style="text-align: center; margin-bottom: 20px;">Product Details</h3>
            <div id="details-content"></div>
            <button id="close-details" class="close-btn">Close</button>
        </div>
    </div>
    
    <!-- Message modal -->
    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
            <button id="close-message" class="close-btn">OK</button>
        </div>
    </div>
    
    <!-- Screenshot modal -->
    <div id="screenshot-modal" class="modal">
        <div class="modal-content">
            <p id="screenshot-text">Screenshots are prohibited!</p>
            <button id="close-screenshot" class="close-btn">OK</button>
        </div>
    </div>
    
    <!-- Scam modal -->
    <div id="scam-modal" class="modal">
        <div class="modal-content">
            <p id="scam-text">THIS IS A SCAM! YOU CANNOT BUY THIS</p>
            <button id="close-scam" class="close-btn">Close</button>
        </div>
    </div>
    
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztp4l-4m29QisFNyiFm7PYVZQt0gN4i31LdnYCqCBo-M5IHvMIO_OWY0cL047FcreB/exec';

        let currentSeller = null;
        let currentToken = null;
        let currentRow = null;
        let currentPrice = null;
        let currentName = null;
        let currentDate = null;
        let currentDesc = null;
        let currentQty = null;
        let nextUpdateTime = null;

        function fetchData(silent = false) {
            if (!silent) {
                document.getElementById('loader').style.display = 'block';
            }
            fetch(`${SCRIPT_URL}?op=get`)
                .then(res => res.json())
                .then(data => {
                    displayProducts(data);
                    localStorage.setItem('shopData', JSON.stringify(data));
                    if (!silent) {
                        document.getElementById('loader').style.display = 'none';
                        document.getElementById('header').style.display = 'flex';
                    }
                })
                .catch(err => {
                    console.error(err);
                    if (!silent) {
                        document.getElementById('loader').style.display = 'none';
                    }
                });
        }

        function displayProducts(rows) {
            const container = document.getElementById('container');
            container.innerHTML = '';
            const userName = localStorage.getItem('userName') || '';
            let hasProducts = false;
            rows.forEach((row, index) => {
                if (index === 0) return; // Skip header
                const rowNum = index + 1;
                const date = row[0];
                const seller = row[1];
                const token = row[2];
                const name = row[3];
                const price = parseFloat(row[4]);
                const desc = row[5];
                let status = row[6].trim();
                const buyer = row[7] || '';
                let qty = parseInt(row[10]);
                qty = isNaN(qty) ? 1 : Math.max(0, qty);

                const isAvailable = (status === 'Listed' || status === 'Ð’Ñ‹ÑÑ‚Ð°Ð²Ð»ÐµÐ½') && qty > 0;
                if (!isAvailable) return; // Do not show bought products

                hasProducts = true;

                const isPremium = name === "Premium";
                const isScam = isPremium && seller !== "Anonymous" && seller !== "Premium Seller";

                const card = document.createElement('div');
                card.className = 'card';
                card.id = 'row-' + rowNum;
                card.dataset.qty = qty;
                card.dataset.price = price;
                card.dataset.status = status;
                card.dataset.buyer = buyer;
                card.innerHTML = `
                    <p><strong>Seller:</strong> ${seller}</p>
                    <h3>${name}</h3>
                    <p>${desc}</p>
                `;
                if (isScam) {
                    card.innerHTML += `<p style="font-weight: bold; color: red;">WARNING: THIS IS A SCAM!</p>`;
                }

                const buyBtn = document.createElement('button');
                buyBtn.className = 'buy-btn';
                if (isAvailable) {
                    if (qty > 1) {
                        buyBtn.textContent = `Buy 1/${qty} for ${price}ðŸª™`;
                    } else {
                        buyBtn.textContent = `Buy for ${price}ðŸª™`;
                    }
                    buyBtn.onclick = () => {
                        if (isScam) {
                            document.getElementById('scam-modal').style.display = 'flex';
                        } else {
                            checkCoinsAndBuy(rowNum, price, name, card);
                        }
                    };
                } else {
                    buyBtn.textContent = `Bought for ${price}ðŸª™`;
                    buyBtn.disabled = true;
                }
                card.appendChild(buyBtn);

                if (!isAvailable && buyer === userName) {
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'copy-btn';
                    copyBtn.textContent = 'Copy';
                    copyBtn.onclick = () => {
                        navigator.clipboard.writeText(name).then(() => {
                            showMessage('Product name copied!');
                        });
                    };
                    card.appendChild(copyBtn);
                }

                const moreBtn = document.createElement('button');
                moreBtn.className = 'more-btn';
                moreBtn.textContent = 'More';
                moreBtn.onclick = () => {
                    currentDate = date;
                    currentSeller = seller;
                    currentToken = token;
                    currentName = name;
                    currentPrice = price;
                    currentDesc = desc;
                    currentQty = qty;
                    currentRow = rowNum;
                    document.getElementById('more-modal').style.display = 'flex';
                };
                card.appendChild(moreBtn);

                container.appendChild(card);
            });
            if (!hasProducts) {
                const emptyDiv = document.createElement('div');
                emptyDiv.id = 'empty-message';
                emptyDiv.innerHTML = `
                    <p>The shop is empty! Start selling your product!</p>
                    <button onclick="window.location.href='myshop_en.html'">Go to my shop</button>
                `;
                container.appendChild(emptyDiv);
            }
        }

        function checkCoinsAndBuy(rowIndex, price, name, card) {
            let coins = parseFloat(localStorage.getItem('coins')) || 0;
            if (coins < price) {
                document.getElementById('insufficient-modal').style.display = 'flex';
                return;
            }
            if (name === "Premium" && localStorage.getItem('premium') === 'yes') {
                showMessage("You already have premium!");
                return;
            }
            showConfirmModal(rowIndex, price, name, card);
        }

        function showConfirmModal(rowIndex, price, name, card) {
            currentRow = rowIndex;
            currentPrice = price;
            currentName = name;
            document.getElementById('confirm-text').textContent = `Do you want to buy "${name}" for ${price}ðŸª™?`;
            document.getElementById('confirm-modal').style.display = 'flex';
        }

        function performPurchase() {
            let coins = parseFloat(localStorage.getItem('coins')) || 0;
            const userName = localStorage.getItem('userName');
            if (!userName) {
                showMessage('User name not found in localStorage!');
                document.getElementById('confirm-modal').style.display = 'none';
                return;
            }

            coins -= currentPrice;
            localStorage.setItem('coins', coins);

            const coinsElem = document.getElementById('coins');
            coinsElem.classList.add('animate-out');
            updateCoinsDisplay();
            setTimeout(() => {
                coinsElem.classList.remove('animate-out');
            }, 1000);

            const data = {
                op: 'buy',
                row: currentRow,
                buyer: userName
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(res => res.text())
            .then(result => {
                if (result === 'OK') {
                    const card = document.getElementById('row-' + currentRow);
                    if (card) {
                        card.classList.add('purchased');
                        setTimeout(() => {
                            card.classList.remove('purchased');
                        }, 1000);
                        const buyBtn = card.querySelector('.buy-btn');
                        let qty = parseInt(card.dataset.qty);
                        qty--;
                        card.dataset.qty = qty;
                        if (qty <= 0) {
                            card.dataset.status = 'Bought';
                            card.dataset.buyer = userName;
                            buyBtn.textContent = 'Bought';
                            buyBtn.disabled = true;
                            const copyBtn = document.createElement('button');
                            copyBtn.className = 'copy-btn';
                            copyBtn.textContent = 'Copy';
                            copyBtn.onclick = () => {
                                navigator.clipboard.writeText(currentName).then(() => {
                                    showMessage('Product name copied!');
                                });
                            };
                            card.insertBefore(copyBtn, buyBtn);
                        } else {
                            buyBtn.textContent = `Buy 1/${qty} for ${currentPrice}`;
                        }
                    }
                    if (currentName !== "Premium") {
                        let bought = localStorage.getItem('bought') || '';
                        bought += (bought ? ',' : '') + currentName;
                        localStorage.setItem('bought', bought);
                    }
                    if (currentName === "Premium") {
                        localStorage.setItem('premium', 'yes');
                    }
                    showMessage("Purchased!\nThe product has been added to your favorites list.\nPremium is credited immediately and not added to the purchases list.");
                    setTimeout(() => fetchData(true), 1000);
                } else {
                    showMessage('Purchase error: ' + result);
                }
            })
            .catch(err => {
                console.error(err);
                showMessage('Network error during purchase.');
            });
            document.getElementById('confirm-modal').style.display = 'none';
        }

        function updateCoinsDisplay() {
            const coins = localStorage.getItem('coins') || '0';
            document.getElementById('coins').innerHTML = `ðŸª™ ${coins}`;
        }

        function showMessage(text) {
            document.getElementById('message-text').textContent = text;
            document.getElementById('message-modal').style.display = 'flex';
        }

        function initNextUpdateTime() {
            let savedTime = localStorage.getItem('nextUpdateTime');
            if (savedTime && parseInt(savedTime) > Date.now()) {
                nextUpdateTime = parseInt(savedTime);
            } else {
                nextUpdateTime = Date.now() + 120000;
                localStorage.setItem('nextUpdateTime', nextUpdateTime);
            }
        }

        function updateTimer() {
            const now = Date.now();
            const diff = nextUpdateTime - now;
            if (diff <= 0) {
                fetchData(true);
                nextUpdateTime = now + 120000;
                localStorage.setItem('nextUpdateTime', nextUpdateTime);
                setTimeout(updateTimer, 1000);
                return;
            }
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);
            document.getElementById('timer').innerHTML = `Update in ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function checkForChanges() {
            fetch(`${SCRIPT_URL}?op=get`)
                .then(res => res.json())
                .then(newData => {
                    const oldData = JSON.parse(localStorage.getItem('shopData')) || [];
                    let hasChanges = false;
                    newData.forEach((row, index) => {
                        if (index === 0) return;
                        const oldRow = oldData[index];
                        if (oldRow && (row[1] !== oldRow[1] || parseFloat(row[4]) !== parseFloat(oldRow[4]))) {
                            hasChanges = true;
                        }
                    });
                    if (hasChanges) {
                        displayProducts(newData);
                        localStorage.setItem('shopData', JSON.stringify(newData));
                    }
                })
                .catch(err => console.error(err));
        }

        // Close more modal
        document.getElementById('close-more').onclick = () => {
            document.getElementById('more-modal').style.display = 'none';
        };

        // Open details modal
        document.getElementById('details').onclick = () => {
            document.getElementById('more-modal').style.display = 'none';
            const content = document.getElementById('details-content');
            content.innerHTML = '';
            
            const items = [
                {label: 'Listing Date', value: currentDate},
                {label: 'Seller', value: currentSeller},
                {label: 'Product', value: currentName},
                {label: 'Price', value: currentPrice},
                {label: 'Description', value: currentDesc},
                {label: 'Quantity', value: currentQty}
            ];
            
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'detail-item';
                div.innerHTML = `
                    <div class="detail-label">${item.label}:</div>
                    <div>${item.value}</div>
                `;
                content.appendChild(div);
            });
            
            document.getElementById('details-modal').style.display = 'flex';
        };

        // Close details
        document.getElementById('close-details').onclick = () => {
            document.getElementById('details-modal').style.display = 'none';
        };

        // Open report modal
        document.getElementById('report').onclick = () => {
            document.getElementById('more-modal').style.display = 'none';
            document.getElementById('report-modal').style.display = 'flex';
            document.getElementById('report-reason').value = '';
            document.getElementById('report-input').value = '';
        };

        // Cancel report
        document.getElementById('cancel-report').onclick = () => {
            document.getElementById('report-modal').style.display = 'none';
        };

        // Submit report
        document.getElementById('submit-report').onclick = () => {
            const selectedReason = document.getElementById('report-reason').value.trim();
            const customReason = document.getElementById('report-input').value.trim();
            let reason = '';
            if (selectedReason) {
                reason = selectedReason;
                if (customReason) {
                    reason += ': ' + customReason;
                }
            } else if (customReason) {
                reason = customReason;
            }
            if (reason) {
                const userName = localStorage.getItem('userName');
                const userToken = localStorage.getItem('userToken');
                if (!userName || !userToken) {
                    showMessage('User information not found in localStorage!');
                    return;
                }
                const data = {
                    op: 'report',
                    reporter: userName,
                    reporterToken: userToken,
                    reason: reason,
                    seller: currentSeller,
                    sellerToken: currentToken
                };
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                })
                .then(res => res.text())
                .then(() => {
                    showMessage('Report sent.');
                    document.getElementById('report-modal').style.display = 'none';
                })
                .catch(err => console.error(err));
            } else {
                showMessage('Select or enter a report reason!');
            }
        };

        // Confirm buy
        document.getElementById('confirm-buy').onclick = () => {
            performPurchase();
        };

        // Cancel buy
        document.getElementById('cancel-buy').onclick = () => {
            document.getElementById('confirm-modal').style.display = 'none';
        };

        // Close insufficient
        document.getElementById('close-insufficient').onclick = () => {
            document.getElementById('insufficient-modal').style.display = 'none';
        };

        // Close message
        document.getElementById('close-message').onclick = () => {
            document.getElementById('message-modal').style.display = 'none';
        };

        // Close screenshot
        document.getElementById('close-screenshot').onclick = () => {
            document.getElementById('screenshot-modal').style.display = 'none';
        };

        // Close scam
        document.getElementById('close-scam').onclick = () => {
            document.getElementById('scam-modal').style.display = 'none';
        };

        window.onload = () => {
            updateCoinsDisplay();
            const cachedData = localStorage.getItem('shopData');
            if (cachedData) {
                displayProducts(JSON.parse(cachedData));
                document.getElementById('header').style.display = 'flex';
                document.getElementById('loader').style.display = 'none';
            } else {
                fetchData(false);
            }
            initNextUpdateTime();
            updateTimer();
            setInterval(updateTimer, 1000);
            setInterval(checkForChanges, 1000);

            // Disable copying and context menu
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('selectstart', event => event.preventDefault());
            document.addEventListener('copy', event => event.preventDefault());
            document.addEventListener('cut', event => event.preventDefault());
            document.addEventListener('dragstart', event => event.preventDefault());

            // Detect PrintScreen
            document.addEventListener('keydown', (e) => {
                if (e.key === 'PrintScreen') {
                    document.getElementById('screenshot-modal').style.display = 'flex';
                    e.preventDefault();
                }
            });

            // Back button
            document.getElementById('back-btn').onclick = () => {
                window.location.href = 'main.html';
            };
        };
    </script>
</body>
</html>
