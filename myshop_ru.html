<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #060039;
      color: #d9d9d9;
      margin: 0;
      padding: 15px;
    }

    #backBtn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
      background: #251897;
      color: #d9d9d9;
      padding: 12px 15px;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    #backBtn:hover {
      background: #3a28c0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      line-height: 1.2;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }

    .item {
      background: #251897;
      border-radius: 12px;
      padding: 10px;
      margin: 6px 0;
      cursor: pointer;
      transition: 0.3s;
      word-break: break-word;
      font-size: 16px;
    }
    .item:hover {
      background: #3a28c0;
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #backBtn {
        font-size: 14px;
        padding: 10px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      h2 {
        font-size: 16px;
        margin-top: 15px;
      }
      .item {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <a id="backBtn"></a>

  <h1 id="title"></h1>
  
  <h2 id="namesTitle"></h2>
  <div id="names"></div>

  <h2 id="descsTitle"></h2>
  <div id="descs"></div>

  <script>
    // Определяем язык
    const lang = localStorage.getItem('lang') === 'ru' ? 'ru' : 'en';

    // Тексты
    const texts = {
      ru: {
        title: "Избранное",
        namesTitle: "Избранные никнеймы:",
        descsTitle: "Избранные описания:",
        noNames: "Нет избранных никнеймов.",
        noDescs: "Нет избранных описаний.",
        backBtn: "ВЕРНУТЬСЯ В ГЛАВНОЕ МЕНЮ"
      },
      en: {
        title: "Favorites",
        namesTitle: "Favorite nicknames:",
        descsTitle: "Favorite descriptions:",
        noNames: "No favorite nicknames.",
        noDescs: "No favorite descriptions.",
        backBtn: "BACK TO MAIN MENU"
      }
    };

    // Устанавливаем тексты на страницу
    document.getElementById("title").textContent = texts[lang].title;
    document.getElementById("namesTitle").textContent = texts[lang].namesTitle;
    document.getElementById("descsTitle").textContent = texts[lang].descsTitle;

    const backBtn = document.getElementById("backBtn");
    backBtn.textContent = texts[lang].backBtn;
    backBtn.onclick = () => window.location.href = "main.html";

    // Функция очистки лишних символов
    function cleanText(text) {
      return text
        .replace(/[\[\]\{\}\\\/"'`]/g, "") // убираем [ ] { } \ / " ' `
        .replace(/\s+/g, " ")              // двойные пробелы → один
        .trim();
    }

    // Получаем данные из localStorage
    const names = (localStorage.getItem('loved') || "")
      .split(",")
      .map(cleanText)
      .filter(Boolean);

    const descs = (localStorage.getItem('loved_descs') || "")
      .split(",")
      .map(cleanText)
      .filter(Boolean);

    const namesBlock = document.getElementById("names");
    const descsBlock = document.getElementById("descs");

    // Никнеймы
    if (names.length === 0) {
      namesBlock.innerHTML = `<p>${texts[lang].noNames}</p>`;
    } else {
      names.forEach(name => {
        const item = document.createElement("div");
        item.className = "item";
        item.textContent = name;
        item.onclick = () => window.location.href = `https://t.me/azerbot?start${encodeURIComponent(name)}`;
        namesBlock.appendChild(item);
      });
    }

    // Описания
    if (descs.length === 0) {
      descsBlock.innerHTML = `<p>${texts[lang].noDescs}</p>`;
    } else {
      descs.forEach(desc => {
        const item = document.createElement("div");
        item.className = "item";
        item.textContent = desc;
        descsBlock.appendChild(item);
      });
    }
  </script>
</body>
</html>
