<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #060039;
      color: #d9d9d9;
      margin: 0;
      padding: 15px;
    }

    #backBtn {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      text-align: center;
      background: #251897;
      color: #d9d9d9;
      padding: 12px 15px;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
    }
    #backBtn:hover {
      background: #3a28c0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      line-height: 1.2;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 4px;
    }

    .item {
      display: block;
      background: #251897;
      border-radius: 12px;
      padding: 10px;
      margin: 6px 0;
      cursor: pointer;
      transition: 0.3s;
      word-break: break-word;
      font-size: 16px;
      text-decoration: none;
      color: #d9d9d9;
    }
    .item:hover {
      background: #3a28c0;
    }

    #names, #descs {
      max-height: 300px; /* Ограничение высоты для прокрутки */
      overflow-y: auto; /* Вертикальная прокрутка */
      padding-right: 10px; /* Отступ для скроллбара справа */
    }

    /* Мобильная адаптация */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      #backBtn {
        font-size: 14px;
        padding: 10px;
      }
      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }
      h2 {
        font-size: 16px;
        margin-top: 15px;
      }
      .item {
        font-size: 14px;
        padding: 8px;
      }
      #names, #descs {
        max-height: 200px; /* Меньшая высота для мобильных */
      }
    }
  </style>
</head>
<body>
  <a id="backBtn" href="main.html"></a>

  <h1 id="title"></h1>
  
  <h2 id="namesTitle"></h2>
  <div id="names"></div>

  <h2 id="descsTitle"></h2>
  <div id="descs"></div>

  <script>
    // Замените на URL вашего развернутого Google Apps Script Web App
    const gasUrl = 'https://script.google.com/macros/s/AKfycbxsL9OlfXqONf_j3tlrZ9KsBzDzIuDAsxzQWVgzL-Nu8M1DtLoYNTr-0dyfIuSrNBhOjw/exec';

    // Определяем язык
    const lang = localStorage.getItem('lang') === 'ru' ? 'ru' : 'en';

    // Тексты
    const texts = {
      ru: {
        title: "Избранное",
        namesTitle: "Избранные никнеймы:",
        descsTitle: "Избранные описания:",
        noNames: "Нет избранных никнеймов.",
        noDescs: "Нет избранных описаний.",
        backBtn: "ВЕРНУТЬСЯ В ГЛАВНОЕ МЕНЮ"
      },
      en: {
        title: "Favorites",
        namesTitle: "Favorite nicknames:",
        descsTitle: "Favorite descriptions:",
        noNames: "No favorite nicknames.",
        noDescs: "No favorite descriptions.",
        backBtn: "BACK TO MAIN MENU"
      }
    };

    // Устанавливаем тексты на страницу
    document.getElementById("title").textContent = texts[lang].title;
    document.getElementById("namesTitle").textContent = texts[lang].namesTitle;
    document.getElementById("descsTitle").textContent = texts[lang].descsTitle;

    const backBtn = document.getElementById("backBtn");
    backBtn.textContent = texts[lang].backBtn;

    // Функция очистки лишних символов
    function cleanText(text) {
      return text
        .replace(/[\[\]\{\}\\\/"'`]/g, "") // убираем [ ] { } \ / " ' `
        .replace(/\s+/g, " ")              // двойные пробелы → один
        .trim();
    }

    // Функция для отправки данных в Google Sheet
    function logToSheet(product) {
      const token = localStorage.getItem('userToken') || '';
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const formattedTime = `${day}.${month}.${year} ${hours}.${minutes}.${seconds}`;

      fetch(gasUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `time=${encodeURIComponent(formattedTime)}&token=${encodeURIComponent(token)}&name=${encodeURIComponent(product)}`
      });
    }

    // Получаем данные из localStorage
    const names = (localStorage.getItem('loved') || "")
      .split(",")
      .map(cleanText)
      .filter(Boolean);

    const descs = (localStorage.getItem('loved_descs') || "")
      .split(",")
      .map(cleanText)
      .filter(Boolean);

    const namesBlock = document.getElementById("names");
    const descsBlock = document.getElementById("descs");

    // Никнеймы
    if (names.length === 0) {
      namesBlock.innerHTML = `<p>${texts[lang].noNames}</p>`;
    } else {
      names.forEach(name => {
        const item = document.createElement("a");
        item.className = "item";
        item.textContent = name;
        item.href = `https://t.me/sellertovarsbot?start=${localStorage.getItem('userToken')}_${lang}`;
        item.target = "_blank";
        item.addEventListener('click', () => logToSheet(name));
        namesBlock.appendChild(item);
      });
    }

    // Описания
    if (descs.length === 0) {
      descsBlock.innerHTML = `<p>${texts[lang].noDescs}</p>`;
    } else {
      descs.forEach(desc => {
        const item = document.createElement("a");
        item.className = "item";
        item.textContent = desc;
        item.href = `https://t.me/sellertovarsbot?start=${localStorage.getItem('userToken')}_${lang}`;
        item.target = "_blank";
        item.addEventListener('click', () => logToSheet(desc));
        descsBlock.appendChild(item);
      });
    }
  </script>
</body>
</html>
